:root {

    --select-text-bg-color: #c0e5f4;
	--search-select-text-color:#448361;

    --monospace: 'SF Mono Medium', 'Fira Code', 'Cousine', 'Consolas', monospace;

    --window-border: 1px solid var(--bg-color);
    --focus-ring-color: transparent;
}

}
